<!DOCTYPE html>
<html lang="en-ca">
<head>

<title>Book Club Form</title>
<link rel="stylesheet" href="css/general.css">
</head>

<body>

<form>
	
	<div>
	
	<label for="name">
	Name
	<strong class="error">Please enter your name.</strong>
	</label>
	<input type="text" id="name" class="input-text input-error" required>

	</div>


	<div>
		<label for="email">
		E-Mail Address
		<strong class="error">Please enter your e-mail address.</strong>
		</label>
		<input type="email" id="email" class="input-text input-error" maxlength="256" required>
	</div>

	<div>
		<label for="phone">Phone Number</label>
		<input type="tel" id="phone">
	</div>

	<div>
	<label for="address">Address</label>
	<input type="text" id="address" class="input-text" required>
	</div>

	<div>
	<label for="city">City</label>
	<input type="text" id="city" required>
	</div>

	<div>
		<label for="province">Province</label>
		<select id="province" required>
			<option></option>
			<option>Alberta</option>
			<option>British Columbia</option>
			<option>Manitoba</option>
			<option>New Brunswick</option>
			<option>Newfoundland and Labrador</option>
			<option>Nova Scotia</option>
			<option selected>Ontario</option>
			<option>Prince Edward Island</option>
			<option>Quebec</option>
			<option>Saskatchewan</option>
			<option>Northwest Territories</option>
			<option>Nunavut</option>
			<option>Yukon</option>
		</select>
	</div>

	<div>
	<label for="postal">Postal Code</label>
	<input type="text" id="postal" maxlength="7" required>
	</div>

	<div>
	<label for="meeting">What time of day would be best to meet?</label>
	<input type="time" id="meeting" required>
	</div>

	<div>
	<label for="books">How many books have you read this year?</label>
	<input type="number" id="books">
	</div>

	<div>
		
		
		<label for="favbook">Describe your favourite book & author:</label>
		<textarea id="favbook" class="input-text"></textarea>

	</div>

	<fieldset>
		<legend>How much do you love this genre?</legend>
		
		<input type="radio" id="extreme" name="satisfaction">
		<label for="extreme">Extremely Dissatisfied</label>

		<input type="radio" id="dissatisfied" name="satisfaction">
		<label for="dissatisfied">Dissatisfied</label>

		<input type="radio" id="neutral" name="satisfaction">
		<label for="neutral">Neutral</label>

		<input type="radio" id="satisfied" name="satisfaction">
		<label for="satisfied">Satisfied</label>

		<input type="radio" id="happy" name="satisfaction">
		<label for="happy">Extremely Happy</label>

	</fieldset>



	<div>
		
		<input type="checkbox" id="code">
		<label for="code">I love books!</label>

	</div>

	<center>
	<button type="submit">Submit</button>
	</center>




</form>

</body>
